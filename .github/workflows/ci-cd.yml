name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lims-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lims-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            whoami
            ls -la /home/${{ secrets.EC2_USER }}/
            # Remove existing file to avoid permission errors (owned by root)
            sudo rm -f /home/${{ secrets.EC2_USER }}/docker-compose-prod.yml

      - name: Copy docker-compose-prod.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          debug: true
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Export env vars needed for compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export EC2_HOST=${{ secrets.EC2_HOST }}
            
            # Force remove old containers to avoid name conflicts
            docker rm -f lims_frontend lims_backend lims_postgres || true
            
            # Pull latest images
            docker compose -f docker-compose-prod.yml pull
            
            # Restart services
            docker compose -f docker-compose-prod.yml up -d
