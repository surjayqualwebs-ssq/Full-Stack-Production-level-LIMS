name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lims-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lims-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        run: |
          # 1. Setup SSH Key
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # 2. Check Connection & Clean up
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            whoami
            sudo rm -f /home/${{ secrets.EC2_USER }}/docker-compose-prod.yml
          '
          
          # 3. Copy File (Manual SCP)
          scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose-prod.yml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/docker-compose-prod.yml
          
          # 4. Deploy Commands
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export EC2_HOST=${{ secrets.EC2_HOST }}
            
            # Force remove old containers
            docker rm -f lims_frontend lims_backend lims_postgres || true
            
            # Pull latest images
            docker compose -f docker-compose-prod.yml pull
            
            # Restart services
            docker compose -f docker-compose-prod.yml up -d
          '
          
          # 5. Cleanup
          rm -f private_key.pem
