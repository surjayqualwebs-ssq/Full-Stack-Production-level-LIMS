name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lims-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lims-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        run: |
          # 1. Setup SSH Key
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          
          # 2. Clean Disk Space & Start Docker
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            # Ensure Docker is running
            sudo systemctl start docker
            sudo systemctl enable docker
            
            # Prune to free space
            sudo docker system prune -af
          '

          # 3. Transfer File (using cat over SSH to bypass SCP issues)
          # We use StrictHostKeyChecking=no to avoid manual verification
          cat docker-compose-prod.yml | ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'cat > /home/${{ secrets.EC2_USER }}/docker-compose-prod.yml'
          
          # 4. Create .env file for Docker Compose
          # We need to write these to a file because sudo strips environment variables
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env
            echo "EC2_HOST=${{ secrets.EC2_HOST }}" >> .env
            echo "NODE_ENV=production" >> .env
          '
          
          # 5. Deploy Commands
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            # Force remove old containers
            sudo docker rm -f lims_frontend lims_backend lims_postgres || true
            
            # Pull latest images (docker compose reads .env automatically)
            sudo docker compose -f docker-compose-prod.yml pull
            
            # Restart services
            sudo docker compose -f docker-compose-prod.yml up -d
          '
          
          # 6. Cleanup
          rm -f private_key.pem
