services:
  postgres:
    image: postgres:16
    container_name: lims_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "!@$$PostgreSQL16$$@!"
      POSTGRES_DB: lims_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: lims_backend
    ports:
      - "3168:3168"
    environment:
      PORT: 3168
      HOST: 0.0.0.0
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: lims_db
      DB_USER: postgres
      DB_PASSWORD: "!@$$PostgreSQL16$$@!"
      options: "-c"
      JWT_SECRET: "development_secret_key_change_in_production"
      SALT_ROUNDS: 10
      CORS_ORIGIN: "http://localhost:5173"
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: lims_frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  postgres_data:
